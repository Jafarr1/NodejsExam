<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="/css/kanbanBoard.css" />
</head>
<body>
  <h1>My Kanban Board</h1>

  <div id="board" class="board-container">
    <div class="column" data-column="To Do">
      <h2>To Do</h2>
      <div class="task-list" id="todo-list"></div>
    </div>

    <div class="column" data-column="In Progress">
      <h2>In Progress</h2>
      <div class="task-list" id="inprogress-list"></div>
    </div>

    <div class="column" data-column="Done">
      <h2>Done</h2>
      <div class="task-list" id="done-list"></div>
    </div>
  </div>


</body>
</html>
